services:
  api:
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CnabProcessor;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - FrontendUrl=http://localhost:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      - OTEL_SERVICE_NAME=cnab-processor-api
    depends_on:
      sqlserver:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - cnab-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      - "16686:16686" 
      - "4318:4318"   
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - cnab-network
    restart: unless-stopped

  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./src/Web:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - cnab-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Developer
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - cnab-network
    restart: unless-stopped

  # Database initialization container
  db-init:
    image: mcr.microsoft.com/mssql-tools:latest
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./docker/sql:/scripts
    environment:
      - SA_PASSWORD=${SA_PASSWORD}
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for SQL Server to be ready..."
        sleep 5
        echo "Running database migrations..."
        for f in /scripts/*.sql; do
          if [ -f "$$f" ]; then
            echo "Executing $$f"
            /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P "$$SA_PASSWORD" -C -i "$$f"
          fi
        done
        echo "Database initialization complete!"
    networks:
      - cnab-network

networks:
  cnab-network:
    driver: bridge

volumes:
  sqlserver-data:
